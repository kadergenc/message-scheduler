version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: messaging
    volumes:
      - postgres_data1:/var/lib/postgresql/data

volumes:
  postgres_data1: